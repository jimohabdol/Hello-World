# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
  print_Env_Variable:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: "echo variable that is part of the project"
          command: | 
            echo $name

workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - print_Env_Variable
